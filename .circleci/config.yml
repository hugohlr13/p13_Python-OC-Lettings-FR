version: 2.1
orbs:
  python: circleci/python@2
jobs:
  test-python:
    # Install dependencies and run tests
    docker:
      - image: cimg/python:3.8-node
    steps:
      - checkout
      - python/install-packages
      - run:
          name: Install dependencies
          command: |
            python -m venv .venv
            source .venv/bin/activate
            pip install -r requirements.txt              
      - run:
          name: Run tests
          command: |
            source .venv/bin/activate
            pytest

  containerize_django:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Extract commit message
          command: |
            COMMIT_MESSAGE=$(git log -1 --pretty=%B)
            echo "export COMMIT_MESSAGE='${COMMIT_MESSAGE}'" >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Install dependencies
          command: |
            python -m venv .venv
            source .venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Build Docker image
          command: |
            docker build -t $DOCKERHUB_USERNAME/oc_lettings_site:"${COMMIT_MESSAGE}" .
      - run:
          name: Log in to Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login --username $DOCKERHUB_USERNAME --password-stdin
      - run:
          name: Push Docker image to DockerHub
          command: |
            docker push $DOCKERHUB_USERNAME/oc_lettings_site:"${COMMIT_MESSAGE}" 

  containerize_nginx:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Extract commit message
          command: |
            COMMIT_MESSAGE=$(git log -1 --pretty=%B)
            echo "export COMMIT_MESSAGE='${COMMIT_MESSAGE}'" >> $BASH_ENV
            source $BASH_ENV      
      - run:
          name: Build Nginx Docker image
          command: |
            docker build -f nginx.Dockerfile -t $DOCKERHUB_USERNAME/oc_lettings_nginx:"${COMMIT_MESSAGE}" .
      - run:
          name: Log in to Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login --username $DOCKERHUB_USERNAME --password-stdin
      - run:
          name: Push Nginx Docker image to DockerHub
          command: |
            docker push $DOCKERHUB_USERNAME/oc_lettings_nginx:"${COMMIT_MESSAGE}"

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Install Heroku CLI
          command: |
            sudo curl https://cli-assets.heroku.com/install.sh | sh        
      - setup_remote_docker
      - run:
          name: Extract commit message
          command: |
            COMMIT_MESSAGE=$(git log -1 --pretty=%B)
            echo "export COMMIT_MESSAGE='${COMMIT_MESSAGE}'" >> $BASH_ENV
            source $BASH_ENV                
      - run:
          name: Login to Heroku Container Registry
          command: |
            echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com
      - run:
          name: Pull and tag the Django image from Docker Hub
          command: |
            docker pull $DOCKERHUB_USERNAME/oc_lettings_site:"${COMMIT_MESSAGE}"
            docker tag $DOCKERHUB_USERNAME/oc_lettings_site:"${COMMIT_MESSAGE}" registry.heroku.com/$HEROKU_APP_NAME/web
      - run:
          name: Pull and tag the Nginx image from Docker Hub
          command: |
            docker pull $DOCKERHUB_USERNAME/oc_lettings_nginx:"${COMMIT_MESSAGE}"
            docker tag $DOCKERHUB_USERNAME/oc_lettings_nginx:"${COMMIT_MESSAGE}" registry.heroku.com/$HEROKU_APP_NAME/nginx
      - run:
          name: Push the images to Heroku Container Registry
          command: |
            docker push registry.heroku.com/$HEROKU_APP_NAME/web
            docker push registry.heroku.com/$HEROKU_APP_NAME/nginx
      - run:
          name: Release the images to deploy the app
          command: |
            heroku container:release web nginx --app $HEROKU_APP_NAME                        

workflows:
  test-and-build-and-deploy:
    jobs:
      - test-python
      - containerize_django:
          requires:
            - test-python
          filters:
            branches:
              only: master  
      - containerize_nginx:
          requires:
            - containerize_django
          filters:
            branches:
              only: master  
      - deploy:
          requires:
            - containerize_nginx
          filters:
            branches:
              only: master