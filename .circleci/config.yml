version: 2.1
orbs:
  python: circleci/python@2
jobs:
  test-python:
    # Install dependencies and run tests
    docker:
      - image: cimg/python:3.8-node
    steps:
      - checkout
      - python/install-packages
      - run:
          name: Install dependencies
          command: |
            python -m venv .venv
            source .venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Run tests
          command: |
            source .venv/bin/activate
            pytest

  containerize_django:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Extract commit message
          command: |
            COMMIT_MESSAGE=$(git log -1 --pretty=%B)
            echo "export COMMIT_MESSAGE='${COMMIT_MESSAGE}'" >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Install dependencies
          command: |
            python -m venv .venv
            source .venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Build Docker image
          command: |
            docker build -t $DOCKERHUB_USERNAME/oc_lettings_site:"${COMMIT_MESSAGE}" .
      - run:
          name: Log in to Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login --username $DOCKERHUB_USERNAME --password-stdin
      - run:
          name: Push Docker image to DockerHub
          command: |
            docker push $DOCKERHUB_USERNAME/oc_lettings_site:"${COMMIT_MESSAGE}" 

  containerize_nginx:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Nginx Docker image
          command: |
            docker build -f nginx.Dockerfile -t $DOCKERHUB_USERNAME/oc_lettings_nginx:"${COMMIT_MESSAGE}" .
      - run:
          name: Log in to Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login --username $DOCKERHUB_USERNAME --password-stdin
      - run:
          name: Push Nginx Docker image to DockerHub
          command: |
            docker push $DOCKERHUB_USERNAME/oc_lettings_nginx:"${COMMIT_MESSAGE}"

  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      # Replace this with steps to deploy to users
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'

workflows:
  build-and-test:
    jobs:
      - test-python
      - containerize_django:
          requires:
            - test-python
      - containerize_nginx:
          requires:
            - test-python
